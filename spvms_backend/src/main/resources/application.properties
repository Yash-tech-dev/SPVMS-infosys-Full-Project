###############################################################################
# DATASOURCE CONFIGURATION
# Working: These settings define the connection to your MySQL database.
###############################################################################
# The JDBC URL for the MySQL database 'procurement_system' running on localhost
spring.datasource.url=jdbc:mysql://localhost:3306/procurement_system
# Database credentials
spring.datasource.username=root
spring.datasource.password=208012
# The specific driver class used to communicate with MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



###############################################################################
# JPA / HIBERNATE CONFIGURATION
# Working: Configures how Java objects are mapped to database tables.
###############################################################################
# Tells Hibernate to use MySQL-specific SQL syntax
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ddl-auto=update: Automatically creates or updates tables based on @Entity classes
# without deleting existing data.
spring.jpa.hibernate.ddl-auto=update

# Enables logging of all generated SQL queries in the console for debugging
spring.jpa.show-sql=true



###############################################################################
# SERVER CONFIGURATION
###############################################################################
# Sets the application port to 8081 (Default is 8080)
server.port=8081

###############################################################################
# MULTIPART FILE UPLOAD SETTINGS
# Working: Configures the limits for uploading vendor documents and quotes.
###############################################################################
# Enables multipart support for file uploads
spring.servlet.multipart.enabled=true
# Maximum size allowed for a single uploaded file
spring.servlet.multipart.max-file-size=10MB
# Maximum total size allowed for a single HTTP request
spring.servlet.multipart.max-request-size=10MB




